# Dev environment values
replicaCount: 1

image:
  tag: "dev"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

env:
  - name: APP_ENV
    value: "development"
  - name: PORT
    value: "3000"
  - name: LOG_LEVEL
    value: "debug"

ingress:
  hosts:
    - host: dev.sre-portal.example.com
      paths:
        - path: /
          pathType: Prefix
